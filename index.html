<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SBelser To-Do List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class = "container">
		<div class="row">
			<div class="col-xs-6
			col-xs-offset-3" id="all-to-do">
				<h1 class="text-center">To-Do List</h1>
				<hr>
				<form class="text-center" id="to-do">
					<div class="form-group">
						<input type="text" class="form-control" id="to-do-name" placeholder="What do you need to do?" autofocus>
					</div>
					<div class="form-group">
            			<input class="form-control" id="to-do-desc" placeholder="Add specific task details">
          			</div>
					<div class="form-group>">
						<input type="submit" id="submit" class="btn btn-primary" value="Add to the list!">
					</div>
				</form>
				<hr>
				<ul id="to-do-list"></ul>
				<hr>
				<form class="text-center" id="delete-done">
					<div class="form-group">
						<input class ="btn btn-danger" type="submit" id="delete" value="Delete finished tasks">
					</div>
				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/template" id="to-do-template">
		<div class="tododiv">
			<p>
				<%= name %> - <%= desc %>
			</p>
			<hr>
		</div>
	</script>
</body>
</html>
